<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator_js</title>
</head>
<body>
   <div class="calculator">
       <input class="calc__display" id="display" placeholder="0" type="text" disabled />
       <div class="operations">
            <button type="button"  class="calc__key calc__clear"> AC </button>
            <button type="button"  class="calc__key calc__backspace">Del</button>
            <button type="button" value="^" class="calc__key calc__power">^</button>
            <button type="button" value="+" class="calc__key calc__button">+</button>
            <button type="button" value="-" class="calc__key calc__button">-</button>
            <button type="button" value="*" class="calc__key calc__button">*</button>
            <button type="button" value="/" class="calc__key calc__button">/</button>
            <button type="button" value="." class="calc__key calc__button">.</button>
            <button type="button" value="=" class="calc__key calc__key--equal">=</button>
       </div>
       <div class="numbers">
            <button type="button" value="0" class="calc__key calc__button">0</button>
            <button type="button" value="1" class="calc__key calc__button">1</button>
            <button type="button" value="2" class="calc__key calc__button">2</button>
            <button type="button" value="3" class="calc__key calc__button">3</button>
            <button type="button" value="4" class="calc__key calc__button">4</button>
            <button type="button" value="5" class="calc__key calc__button">5</button>
            <button type="button" value="6" class="calc__key calc__button">6</button>
            <button type="button" value="7" class="calc__key calc__button">7</button>
            <button type="button" value="8" class="calc__key calc__button">8</button>
            <button type="button" value="9" class="calc__key calc__button">9</button>
        </div>
   </div>
   <script src="js/index.js"></script>
</body>
</html>
